<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/master.css" />
    <link rel="icon" type="image/png" href="./img/fav.png" />
    <title>CookCanv</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./img/logo.png" alt="CookCanv Logo" class="logo" />
        <div class="branding">
          <h1 class="title">CookCanv</h1>
          <span class="tagline">あなたのキャンバスに色どりを。</span>
        </div>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Recipes</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </nav>
      <div class="search-container">
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="料理検索..." />
          <button id="search-button">検索</button>
        </div>
        <div class="search-results" id="search-results"></div>
      </div>
      <div class="user-buttons">
        <button id="login-button">ログイン</button>
        <button id="profile-button">プロフィール</button>
      </div>
    </header>
    <div class="search-results" id="search-results"></div>
    <main></main>
    <footer></footer>

    <script type="text/javascript" src="./js/search.js"></script>
  </body>
</html>
